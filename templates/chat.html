<!DOCTYPE html>
<html lang="en-IN">
{% load static %}

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS files -->
    <link rel="stylesheet" type="text/css" href="{% static 'chat.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="media/kgeclogo.jpg">

    <title>ChatKGEC</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" id="body">
        <div class="container-fluid">
            <img src="media/kgeclogo.jpg" height="40px" width="40px" alt="logo" />
            <a class="navbar-brand" href="{% url 'home' %}">&nbsp;&nbsp;&nbsp;&nbsp;Kalyani Government Engineering
                College</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><i class="fa fa-home"
                                aria-hidden="true"></i>&nbsp;&nbsp;Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{%url 'chat' %}"><i class="fas fa-comment"
                                aria-hidden="true"></i>&nbsp;&nbsp;Chat With Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'about' %}"><i class="fa fa-info-circle"
                                aria-hidden="true"></i>&nbsp;&nbsp;About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chatbot -->
    <div>
        <div id="chatbox">
            <p class="botText"><span>Hi! I'm ChatKGEC</span></p>
        </div>
        <div id="userInput">
            <input id="textInput" type="text" name="msg" placeholder="Enter your query here">
            &nbsp;&nbsp;<input id="buttonInput" type="submit" value="Ask Me" />
        </div>
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- External JS files -->
    <script src="{% static 'chat.js' %}"></script>

</body>

</html>
