<!DOCTYPE html>
<html lang="en-IN">
    {% load static %}

    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
            integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- External CSS files -->
        <link rel="stylesheet" type="text/css" href="{% static 'chat.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@700&display=swap" rel="stylesheet">

        <!-- Favicon -->
        <link rel="icon" type="favicon/ico" href="media/favicon.ico">

        <title>ChatKGEC</title>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" id="body">
            <div class="container-fluid">
                <img src="media/favicon.ico" height="40px" width="40px" alt="logo" />
                <a class="navbar-brand" href="{% url 'home' %}">&nbsp;&nbsp;&nbsp;&nbsp;Kalyani Government Engineering
                    College</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><i class="fa fa-home"
                                    aria-hidden="true"></i>&nbsp;&nbsp;Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{%url 'chat' %}"><i class="fas fa-comment"
                                    aria-hidden="true"></i>&nbsp;&nbsp;Chat With Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'about' %}"><i class="fa fa-info-circle"
                                    aria-hidden="true"></i>&nbsp;&nbsp;About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Chatbot -->
        <div>
            <div id="chatbox">
                <div class="botText">
                    <div>Hi! I'm ChatKGEC</div>
                </div>
            </div>
            <div id="userInput">
                <input id="textInput" type="text" name="msg" placeholder="Enter your query here">
                <button id="microphone"><i class="fa fa-microphone" aria-hidden="true"></i></button>
                <input id="buttonInput" type="submit" value="Ask Me" />
            </div>
        </div>

        <!-- BootStrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
            integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Font Awesome JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
            integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- External JS files -->
        <script src="{% static 'chat.js' %}"></script>

    </body>

</html>
