<!DOCTYPE html>
<html lang="en-IN">

    <head>
        <!-- Meta tags -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        {% load static %}
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- External CSS files -->
        <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap"
            rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@700&display=swap" rel="stylesheet" />

        <title>Project Anuradha</title>
    </head>

    <body>
        <div class="container mx-auto mt-4 col-md-4 mt-10 cont_1">
            <div class="header">
                <h1 id="h"><b>ANURADHA</b></h1>
            </div>
            <form method="post" action="result" autocomplete="on">
                {% csrf_token %}
                <input type="text" id="q" class="form-control" name="query" placeholder="Type your query here"
                    autofocus="" required="">
                <button type="submit" class="btn btn-primary" id="btn">Ask Anuradha</button>
            </form>
        </div>
        <!-- BootStrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>


        <!-- No Script -->
        <noscript>Please enable JavaScript in your browser to view this page</noscript>
    </body>

</html>
